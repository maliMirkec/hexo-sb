          } else {
            displayMessage()
          }
        });

          if (event.data.type === 'CACHE_UPDATED') {
            displayMessage()
          }
        });

        });

          if (!event.isUpdate) {
            displayMessage()
          }
        });

          if (!event.isUpdate) {
            console.log('Service Worker has been installed successfully.')
          } else {
            displayMessage()
          }
        });
